<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NEO全资产区块浏览器</title>
    <meta name="keyword" content="neo nep5 rpx 小蚁 区块链">
    <meta name="keyword" content="最好的区块链浏览器">
    <meta name="description" content="NEO生态,全资产区块浏览器">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <link href="styles/comp.css?v=3" rel="stylesheet" />
    <link href="styles/resp.css?v=3" rel="stylesheet" />
    <link href="libs/iconfont/iconfont.css?v=3" rel="stylesheet" />
    <link href="styles/layout.css?v=3" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <a name="top"></a>
        <neo-header ref="header" v-bind:class="screenSize"></neo-header>
        <div class="page-home-info" v-bind:class="screenSize">
            <div class="page-home-slider" v-bind:class="screenSize">
                <neo-slider v-bind:itemidx="sliderIdx" v-bind:class="screenSize" v-on:change="changeSlider"></neo-slider>
            </div>
            <div class="page-home-toolbox">
                <neo-toolbox 
                    v-on:changed="changeCategory" 
                    v-bind:total="totalCount" 
                    v-bind:class="screenSize" 
                    v-bind:itemidx="sliderIdx">
                </neo-toolbox>
            </div>
            <div class="page-home-data" v-bind:class="screenSize+sliderIdx">
                <neo-dynamic-list ref="neodynamic" v-if="sliderIdx == 0" v-bind:class="screenSize"></neo-dynamic-list>
                <neo-market-neochart ref="neochart" v-if="sliderIdx == 1" v-bind:class="screenSize"></neo-market-neochart>
                <neo-tran-list 
                    v-if="sliderIdx == 2" 
                    v-bind:class="screenSize"
                    ref="tran"
                    v-bind:page="currentPage"
                    v-bind:count="pageCount"
                    v-on:loaded="loaded">
                </neo-tran-list>
                <neo-block-list 
                    v-if="sliderIdx == 3" 
                    v-bind:class="screenSize"                    
                    ref="block"
                    v-bind:page="currentPage"
                    v-bind:count="pageCount"
                    v-on:loaded="loaded">
                </neo-block-list>
                <neo-wallet-list 
                    ref="wallet" 
                    v-bind:page="currentPage"
                    v-bind:count="pageCount"
                    v-if="sliderIdx == 4" 
                    v-bind:class="screenSize"
                    v-on:loaded="loaded">
                </neo-wallet-list>
                <neo-paging 
                    v-bind:tint="tintColor" 
                    v-bind:page="currentPage" 
                    v-bind:count="pageCount" 
                    v-bind:total="totalCount" 
                    v-on:change="changePaging" 
                    v-if="sliderIdx >= 2" 
                    v-bind:class="screenSize">
                </neo-paging>
                <paginate
                    v-bind:page-count="Math.ceil(totalCount/pageCount)"
                    v-bind:click-handler="changePaginate"
                    v-bind:page-range="5"
                    v-bind:prev-text="$t('pagination.prev')"
                    v-bind:next-text="$t('pagination.next')"
                    v-bind:container-class="'neo-pagination'">
                </paginate>
            </div>
        </div>
       
        <neo-footer v-bind:class="screenSize"></neo-footer>
    </div>
    
    <script src="libs/rem/rem.js?v=4" data-psd="750"></script>
    <script src="libs/vue/vue.min.js"></script>
    <script src="libs/vue-i18n/vue-i18n.min.js"></script>
    <script src="libs/moment/moment.min.js"></script>
    <script src="libs/echarts/echarts.min.js"></script>
    <script src="libs/bluebird/bluebird.min.js"></script>
    <script src="libs/axios/axios.min.js"></script>
    <script src="libs/vue-paginate/paginate.min.js"></script>
    <script src="i18n/en.js"></script>
    <script src="i18n/zhCHS.js"></script>
    <script src="config.js?v=1"></script>
    <script src="dist/comp.js?v=2"></script>
    <script src="dist/index.js"></script>

</body>

</html>
